<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/logo 1.png" type="image/x-icon">
    <title>Bate-papo Uol</title>
  </head>
  <body>
    <div class="superior">
        <img src="./img/logo 1.png">
        <button class="aviao" data-test="open-participants" onclick="online(partAtiv())"><ion-icon name="people"></ion-icon></button>
    </div>
    <div class="mensagens"></div>
    <div class="digitar">
        <div class="escrever">
          <input type="text" placeholder="Escreva aqui..." data-test="input-message">
        </div>
        <button class="aviao envio" data-test="send-message" onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </div>
    <div class="inicio">
        <img src="./img/logo 1.png">
        <input type="text" placeholder="Digite seu nome" data-test="input-name">
        <button class="teste" onclick="entrar()" data-test="send-name">Entrar</button>
    </div>
    <div class="sidebar transicao">
      <div class="conect">
        <div class="titulo">Escolha um contato para enviar mensagem:</div>
        <div class="perfil" onclick="forWho(this)" data-test="all"><ion-icon name="people"></ion-icon>Todos <ion-icon name="checkmark-sharp" class="certo"></ion-icon></div>
        <div class="participantesAtivos"></div>
      </div>
      <div class="visibilidade">
        <div class="titulo">Escolha a visibilidade:</div>
        <div class="tipo" onclick="forWho(this)" data-test="public"><ion-icon name="lock-open"></ion-icon> PÃºblico <ion-icon name="checkmark-sharp" class="certo" data-test="check"></ion-icon></div>
        <div class="tipo" onclick="forWho(this)" data-test="private"><ion-icon name="lock-closed"></ion-icon> Reservadamente <ion-icon name="checkmark-sharp" class="certo sai" data-test="check"></ion-icon></div>
      </div>
    </div>
    <div class="preto transicao" onclick="online(partAtiv())" data-test="overlay"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
